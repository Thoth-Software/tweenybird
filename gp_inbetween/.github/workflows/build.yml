name: Build and Release

on:
  push:
    branches: [main]
    tags: ['v*']
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary_name: gp_inbetween
            artifact_name: gp_inbetween-linux-x64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_name: gp_inbetween.exe
            artifact_name: gp_inbetween-windows-x64
          - os: macos-latest
            target: aarch64-apple-darwin
            binary_name: gp_inbetween_mac
            artifact_name: gp_inbetween-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build release binary
        run: cargo build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: matrix.os != 'windows-latest'
        run: |
          cp target/${{ matrix.target }}/release/gp_inbetween ${{ matrix.binary_name }}

      - name: Rename binary (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          copy target\${{ matrix.target }}\release\gp_inbetween.exe ${{ matrix.binary_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.binary_name }}

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --all-features

      - name: Run clippy
        run: cargo clippy -- -D warnings

      - name: Check formatting
        run: cargo fmt --check

  package:
    needs: [build, test]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create addon package
        run: |
          mkdir -p package/gp_ai_inbetween/bin
          
          # Copy Python addon files
          cp blender_addon/*.py package/gp_ai_inbetween/
          
          # Copy binaries
          cp artifacts/gp_inbetween-linux-x64/gp_inbetween package/gp_ai_inbetween/bin/
          cp artifacts/gp_inbetween-windows-x64/gp_inbetween.exe package/gp_ai_inbetween/bin/
          cp artifacts/gp_inbetween-macos-arm64/gp_inbetween_mac package/gp_ai_inbetween/bin/
          
          # Make binaries executable
          chmod +x package/gp_ai_inbetween/bin/*
          
          # Create zip
          cd package
          zip -r ../gp_ai_inbetween_${{ github.ref_name }}.zip gp_ai_inbetween

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            gp_ai_inbetween_${{ github.ref_name }}.zip
            artifacts/gp_inbetween-linux-x64/gp_inbetween
            artifacts/gp_inbetween-windows-x64/gp_inbetween.exe
            artifacts/gp_inbetween-macos-arm64/gp_inbetween_mac
          draft: false
          prerelease: false
          generate_release_notes: true
